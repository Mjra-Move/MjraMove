<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع أفلام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      text-align: center;
      background: #1e1e1e;
      padding: 10px;
    }

    .page {
      display: none;
      padding: 10px;
    }

    .active {
      display: block;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .movie-card {
      background-color: #2a2a2a;
      width: 45%;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }

    .movie-card h3 {
      text-align: center;
      font-size: 14px;
      margin: 10px 0;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .bottom-bar button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .details, .account, .search, .categories {
      text-align: center;
    }

    .account img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 20px 0;
    }

    .search input {
      width: 90%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
    }

    .category-group {
      margin-bottom: 20px;
    }

    .category-group h4 {
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    @media (max-width: 600px) {
      .movie-card {
        width: 45%;
      }
    }
  </style>
</head>
<body>

<header>
  <h2>🎬 موقع مشاهدة الأفلام</h2>
</header>

<!-- صفحة الرئيسية -->
<div id="homePage" class="page active">
  <div class="movie-grid" id="mainGrid"></div>
</div>

<!-- صفحة تفاصيل -->
<div id="detailsPage" class="page details"></div>

<!-- صفحة الحساب -->
<div id="accountPage" class="page account">
  <img src="https://i.imgur.com/2yaf2wb.png" alt="الحساب">
  <h3>اسم المستخدم: محمد العراقي</h3>
  <p>الحالة: مفعل ✅</p>
  <p>مدة الاشتراك: 30 يوم</p>
</div>

<!-- صفحة البحث -->
<div id="searchPage" class="page search">
  <input type="text" id="searchInput" placeholder="ابحث عن فيلم...">
  <div class="movie-grid" id="searchGrid"></div>
</div>

<!-- صفحة التصنيفات -->
<div id="categoriesPage" class="page categories" style="text-align:right;">
  <div class="category-group">
    <h4>🦸‍♂️ أفلام أكشن</h4>
    <div class="movie-grid" id="actionGrid"></div>
  </div>
  <div class="category-group">
    <h4>🎭 أفلام دراما</h4>
    <div class="movie-grid" id="dramaGrid"></div>
  </div>
</div>

<!-- الشريط السفلي -->
<div class="bottom-bar">
  <button onclick="showPage('homePage')">🏠 الرئيسية</button>
  <button onclick="showPage('searchPage')">🔍 بحث</button>
  <button onclick="showPage('categoriesPage')">🎞️ تصنيفات</button>
  <button onclick="showPage('accountPage')">👤 الحساب</button>
</div>

<script>
  const movies = [
    {
      id: "f1",
      title: "فنتاستك فور",
      img: "https://m.media-amazon.com/images/M/MV5BNzY1NzcxNjE2M15BMl5BanBnXkFtZTgwNjg5NDkzNjE@._V1_.jpg",
      category: "أكشن",
      trailer: "https://www.youtube.com/embed/POBI7OhGB18"
    },
    {
      id: "f2",
      title: "نكدكن",
      img: "https://i.imgur.com/nkYdken.png",
      category: "دراما",
      trailer: "https://www.youtube.com/embed/dQw4w9WgXcQ"
    },
    {
      id: "f3",
      title: "الشاطر",
      img: "https://i.imgur.com/shater.png",
      category: "دراما",
      trailer: "https://www.youtube.com/embed/dQw4w9WgXcQ"
    },
    {
      id: "f4",
      title: "باد كايز",
      img: "https://m.media-amazon.com/images/M/MV5BNDE0Y2FkMjgtYmEzOS00OTcwLWI3ZjgtZGEzZTBiZjdmZDU0XkEyXkFqcGdeQXVyMjQzMzQzODY@._V1_.jpg",
      category: "أكشن",
      trailer: "https://www.youtube.com/embed/jKCj3XuPG8M"
    }
  ];

  function renderMovies(containerId, filterFn = null) {
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    movies
      .filter(movie => filterFn ? filterFn(movie) : true)
      .forEach(movie => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        `;
        card.onclick = () => showDetails(movie);
        container.appendChild(card);
      });
  }

  function showDetails(movie) {
    showPage('detailsPage');
    const details = document.getElementById('detailsPage');
    details.innerHTML = `
      <h2>${movie.title}</h2>
      <img src="${movie.img}" width="200"><br><br>
      <iframe width="90%" height="200" src="${movie.trailer}" frameborder="0" allowfullscreen></iframe><br><br>
      <button onclick="alert('🎬 يتم الآن تشغيل الفيلم الكامل')">مشاهدة الفيلم</button>
    `;
  }

  function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // تصنيف الأفلام
  renderMovies('mainGrid');
  renderMovies('searchGrid');
  renderMovies('actionGrid', m => m.category === 'أكشن');
  renderMovies('dramaGrid', m => m.category === 'دراما');

  // البحث
  document.getElementById('searchInput').addEventListener('input', e => {
    const val = e.target.value.trim();
    renderMovies('searchGrid', m => m.title.includes(val));
  });
</script>

</body>
</html>
