<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع مشاهدة الأفلام</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: #1f1f1f;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    .movie-card {
      background-color: #1e1e1e;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      width: 160px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      border-radius: 5px;
    }

    .movie-card h3 {
      font-size: 1rem;
      text-align: center;
    }

    .movie-details {
      padding: 1rem;
      display: none;
      text-align: center;
    }

    .movie-details iframe {
      width: 90%;
      height: 200px;
      margin-bottom: 10px;
    }

    .watch-button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-bar button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>📽️ موقع مشاهدة الأفلام</h1>
</header>

<!-- واجهة عرض الأفلام -->
<div id="homePage" class="movie-grid">
  <div class="movie-card" onclick="showDetails('fantastic')">
    <img src="https://m.media-amazon.com/images/M/MV5BNzY1NzcxNjE2M15BMl5BanBnXkFtZTgwNjg5NDkzNjE@._V1_.jpg" alt="فنتاستك فور">
    <h3>فنتاستك فور</h3>
  </div>
  <div class="movie-card" onclick="showDetails('nekadken')">
    <img src="https://i.imgur.com/nkYdken.png" alt="نكدكن">
    <h3>نكدكن</h3>
  </div>
  <div class="movie-card" onclick="showDetails('shater')">
    <img src="https://i.imgur.com/shater.png" alt="الشاطر">
    <h3>الشاطر</h3>
  </div>
  <div class="movie-card" onclick="showDetails('badboys')">
    <img src="https://m.media-amazon.com/images/M/MV5BNDE0Y2FkMjgtYmEzOS00OTcwLWI3ZjgtZGEzZTBiZjdmZDU0XkEyXkFqcGdeQXVyMjQzMzQzODY@._V1_.jpg" alt="باد كايز">
    <h3>باد كايز</h3>
  </div>
</div>

<!-- تفاصيل الفيلم -->
<div id="movieDetails" class="movie-details"></div>

<!-- شريط التنقل السفلي -->
<div class="bottom-bar">
  <button onclick="navigate('home')">🏠 الرئيسية</button>
  <button onclick="navigate('search')">🔍 البحث</button>
  <button onclick="navigate('categories')">🎞️ التصنيفات</button>
  <button onclick="navigate('account')">👤 الحساب</button>
</div>

<script>
  const movies = {
    fantastic: {
      name: 'فنتاستك فور',
      img: 'https://m.media-amazon.com/images/M/MV5BNzY1NzcxNjE2M15BMl5BanBnXkFtZTgwNjg5NDkzNjE@._V1_.jpg',
      trailer: 'https://www.youtube.com/embed/POBI7OhGB18',
      full: 'https://example.com/fantastic.mp4'
    },
    nekadken: {
      name: 'نكدكن',
      img: 'https://i.imgur.com/nkYdken.png',
      trailer: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
      full: 'https://example.com/nekadken.mp4'
    },
    shater: {
      name: 'الشاطر',
      img: 'https://i.imgur.com/shater.png',
      trailer: 'https://www.youtube.com/embed/dQw4w9WgXcQ',
      full: 'https://example.com/shater.mp4'
    },
    badboys: {
      name: 'باد كايز',
      img: 'https://m.media-amazon.com/images/M/MV5BNDE0Y2FkMjgtYmEzOS00OTcwLWI3ZjgtZGEzZTBiZjdmZDU0XkEyXkFqcGdeQXVyMjQzMzQzODY@._V1_.jpg',
      trailer: 'https://www.youtube.com/embed/jKCj3XuPG8M',
      full: 'https://example.com/badboys.mp4'
    }
  };

  function showDetails(key) {
    const movie = movies[key];
    document.getElementById('homePage').style.display = 'none';

    document.getElementById('movieDetails').innerHTML = `
      <h2>${movie.name}</h2>
      <img src="${movie.img}" width="200"><br><br>
      <iframe src="${movie.trailer}" frameborder="0" allowfullscreen></iframe><br>
      <button class="watch-button" onclick="window.open('${movie.full}', '_blank')">🎬 مشاهدة الفيلم</button>
    `;
    document.getElementById('movieDetails').style.display = 'block';
  }

  function navigate(page) {
    alert(`تم الضغط على: ${page}`);
  }
</script>

</body>
</html>
