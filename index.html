<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة وعرض الأفلام</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #1f1f1f;
      padding: 20px;
      box-shadow: 0 0 10px #000;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
      color: #00bcd4;
    }

    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .movie-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .movie-box img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .movie-box h3 {
      margin: 10px 0 5px;
    }

    .movie-box p {
      margin: 0;
      font-size: 0.9em;
      color: #bbb;
    }

    .movie-box time {
      display: block;
      margin-top: 5px;
      color: #888;
    }

    .form-title {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <!-- لوحة الإدارة -->
  <div class="sidebar">
    <h2>إضافة فيلم</h2>
    <form id="add-movie-form">
      <input type="text" name="title" placeholder="اسم الفيلم" required>
      <input type="url" name="poster" placeholder="رابط الصورة" required>
      <select name="genre" required>
        <option value="">-- اختر النوع --</option>
        <option value="أكشن">أكشن</option>
        <option value="دراما">دراما</option>
        <option value="كوميديا">كوميديا</option>
        <option value="خيال علمي">خيال علمي</option>
      </select>
      <input type="datetime-local" name="showtime" required>
      <button type="submit">إضافة الفيلم</button>
    </form>
  </div>

  <!-- عرض الأفلام -->
  <div class="content">
    <h2>قائمة الأفلام</h2>
    <div id="movies-container" class="movie-grid">
      <!-- سيتم تحميل الأفلام هنا -->
    </div>
  </div>

  <script>
    async function fetchMovies() {
      try {
        const res = await fetch('/api/movies');
        const movies = await res.json();
        const container = document.getElementById('movies-container');
        container.innerHTML = "";
        movies.forEach(movie => {
          const box = document.createElement('div');
          box.className = 'movie-box';
          box.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>${movie.genre}</p>
            <time>العرض: ${new Date(movie.showtime).toLocaleString('ar-IQ')}</time>
          `;
          container.appendChild(box);
        });
      } catch (error) {
        console.error("فشل تحميل الأفلام", error);
      }
    }

    document.getElementById('add-movie-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const movie = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/movies', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(movie)
        });

        if (res.ok) {
          alert('تمت إضافة الفيلم بنجاح!');
          e.target.reset();
          fetchMovies();
        } else {
          alert('حدث خطأ أثناء الإضافة.');
        }
      } catch (err) {
        alert('فشل الاتصال بالخادم.');
        console.error(err);
      }
    });

    // تحميل الأفلام عند التشغيل
    fetchMovies();
  </script>

</body>
</html>
